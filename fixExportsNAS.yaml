# fixExportsNAS.yaml
---
- name: Fix NAS Exports
  gather_facts: true
  hosts: NAS
  become: false
  tasks:
    - name: Execute uptime command
      command: uptime
      register: uptime_result
    - debug: var=uptime_result.stdout_lines

    - name: Check OS release
      command: cat /etc/os-release
      register: os_result
    - msg: "The OS is {{ os_result }}"
